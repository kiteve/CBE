<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University System</title>
</head>
<body>
    <h2>Add Student</h2>
    <form action="addstud.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <button type="submit">Add Student</button>
    </form>

    <h2>Add Course</h2>
    <form action="addcourse.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <button type="submit">Add Course</button>
    </form>

    <h2>Assign Student to Course</h2>
    <form action="studcourse.php" method="post">
        <label for="student_id">Student ID:</label>
        <input type="number" name="student_id" required>
        <label for="course_id">Course ID:</label>
        <input type="number" name="course_id" required>
        <button type="submit">Assign Student to Course</button>
    </form>

    <h2>Calculate Average Marks</h2>
    <form action="average.php" method="post">
        <button type="submit">Calculate Average</button>
    </form>
</body>
</html>
